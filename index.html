<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>VN Gold Charts with Indicators</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1"></script>
  <script src="url.js"></script>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    .tabs {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .tab {
      cursor: pointer;
      padding: 6px 12px;
      font-size: 14px;
      color: #94a3b8;
    }

    .tab.active {
      background: #334155;
      border-radius: 6px;
      color: #f8fafc;
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
      display: none;
    }

    canvas.active {
      display: block;
    }
  </style>
</head>

<body>
  <h2>VN Gold Charts with Indicators</h2>
  <div class="grid">
    <!-- BUY -->
    <div class="card">
      <ul class="tabs">
        <li class="tab active" data-target="buy-ema">EMA</li>
        <li class="tab" data-target="buy-macd">MACD</li>
        <li class="tab" data-target="buy-rsi">RSI</li>
        <li class="tab" data-target="buy-bollinger">Bollinger</li>
      </ul>
      <canvas id="buy-ema" class="active"></canvas>
      <canvas id="buy-macd"></canvas>
      <canvas id="buy-rsi"></canvas>
      <canvas id="buy-bollinger"></canvas>
    </div>
    <!-- SELL -->
    <div class="card">
      <ul class="tabs">
        <li class="tab active" data-target="sell-ema">EMA</li>
        <li class="tab" data-target="sell-macd">MACD</li>
        <li class="tab" data-target="sell-rsi">RSI</li>
        <li class="tab" data-target="sell-bollinger">Bollinger</li>
      </ul>
      <canvas id="sell-ema" class="active"></canvas>
      <canvas id="sell-macd"></canvas>
      <canvas id="sell-rsi"></canvas>
      <canvas id="sell-bollinger"></canvas>
    </div>
  </div>

  <script>
    // === TÍNH TOÁN INDICATOR ===
    function calcEMA(prices, period) {
      const k = 2 / (period + 1);
      let ema = prices[0], arr = [ema];
      for (let i = 1; i < prices.length; i++) {
        ema = prices[i] * k + ema * (1 - k);
        arr.push(ema);
      }
      return arr;
    }
    function calcSMA(prices, period) {
      return prices.map((_, i) =>
        i < period - 1 ? null :
          prices.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0) / period
      );
    }
    function calcStdDev(prices, period) {
      return prices.map((_, i) => {
        if (i < period - 1) return null;
        let subset = prices.slice(i - period + 1, i + 1);
        let mean = subset.reduce((a, b) => a + b, 0) / period;
        return Math.sqrt(subset.reduce((a, b) => a + (b - mean) ** 2, 0) / period);
      });
    }
    function calcRSI(prices, period = 14) {
      let rsi = [], gains = 0, losses = 0;
      for (let i = 1; i <= period; i++) {
        let ch = prices[i] - prices[i - 1];
        if (ch >= 0) gains += ch; else losses -= ch;
      }
      let avgGain = gains / period, avgLoss = losses / period;
      rsi[period] = 100 - (100 / (1 + avgGain / avgLoss));
      for (let i = period + 1; i < prices.length; i++) {
        let ch = prices[i] - prices[i - 1];
        if (ch >= 0) { avgGain = (avgGain * (period - 1) + ch) / period; avgLoss = (avgLoss * (period - 1)) / period; }
        else { avgGain = (avgGain * (period - 1)) / period; avgLoss = (avgLoss * (period - 1) - ch) / period; }
        rsi[i] = 100 - (100 / (1 + avgGain / avgLoss));
      }
      return rsi;
    }
    function calcMACD(prices) {
      const ema12 = calcEMA(prices, 12), ema26 = calcEMA(prices, 26);
      let macd = ema12.map((v, i) => v - ema26[i]);
      let signal = calcEMA(macd.filter(v => v != null), 9);
      while (signal.length < macd.length) signal.unshift(null);
      return { macd, signal };
    }

    // === VẼ CHART THEO TAB ===
    function buildCharts(prefix, labels, prices) {
      const ema9 = calcEMA(prices, 9), ema21 = calcEMA(prices, 21), ema50 = calcEMA(prices, 50);
      const { macd, signal } = calcMACD(prices), rsi = calcRSI(prices, 14);
      const sma20 = calcSMA(prices, 20), std20 = calcStdDev(prices, 20);
      const upper = sma20.map((s, i) => s && std20[i] ? s + 2 * std20[i] : null);
      const lower = sma20.map((s, i) => s && std20[i] ? s - 2 * std20[i] : null);

      const opts = {
        interaction: { mode: "index", intersect: false },
        plugins: { legend: { labels: { color: "#ddd" } } },
        scales: {
          x: { ticks: { color: "#aaa" }, grid: { color: "#333" } },
          y: { ticks: { color: "#aaa" }, grid: { color: "#333" } }
        }
      };

      // EMA
      new Chart(document.getElementById(`${prefix}-ema`), {
        type: "line", data: {
          labels, datasets: [
            { label: "Price", data: prices, borderColor: "white" },
            { label: "EMA9", data: ema9, borderColor: "yellow" },
            { label: "EMA21", data: ema21, borderColor: "cyan" },
            { label: "EMA50", data: ema50, borderColor: "orange" }
          ]
        }, options: opts
      });

      // MACD
      new Chart(document.getElementById(`${prefix}-macd`), {
        data: {
          labels, datasets: [
            { type: "line", label: "MACD", data: macd, borderColor: "purple" },
            { type: "line", label: "Signal", data: signal, borderColor: "orange" },
            {
              type: "bar", label: "Hist", data: macd.map((v, i) => v - signal[i]),
              backgroundColor: ctx => ctx.raw > 0 ? "rgba(0,255,0,0.5)" : "rgba(255,0,0,0.5)"
            }
          ]
        }, options: opts
      });

      // RSI
      new Chart(document.getElementById(`${prefix}-rsi`), {
        type: "line", data: { labels, datasets: [{ label: "RSI", data: rsi, borderColor: "lime" }] },
        options: {
          ...opts,
          plugins: {
            annotation: {
              annotations: {
                line30: { type: "line", yMin: 30, yMax: 30, borderColor: "red" },
                line70: { type: "line", yMin: 70, yMax: 70, borderColor: "red" }
              }
            }
          }
        }
      });

      // Bollinger
      new Chart(document.getElementById(`${prefix}-bollinger`), {
        type: "line", data: {
          labels, datasets: [
            { label: "Price", data: prices, borderColor: "white" },
            { label: "Upper", data: upper, borderColor: "red" },
            { label: "Middle", data: sma20, borderColor: "yellow" },
            { label: "Lower", data: lower, borderColor: "red" }
          ]
        }, options: opts
      });
    }

    // === TAB SWITCH ===
    document.querySelectorAll(".tabs .tab").forEach(tab => {
      tab.addEventListener("click", () => {
        const parent = tab.closest(".card");
        parent.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        parent.querySelectorAll("canvas").forEach(c => c.classList.remove("active"));
        parent.querySelector("#" + tab.dataset.target).classList.add("active");
      });
    });

    // === LOAD DATA GOOGLE SHEET ===
    Papa.parse(url, {
      download: true, header: true, complete: res => {
        const labels = res.data.map(r => r.Date);
        const buy = res.data.map(r => +r.Buy);
        const sell = res.data.map(r => +r.Sell);
        buildCharts("buy", labels, buy);
        buildCharts("sell", labels, sell);
      }
    });
  </script>
</body>

</html>
