<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Stock Indicators</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #0e0e0e;
      color: #d1d4dc;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #1e222d;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 15px;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #2a2e39;
    }
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      background: #1e222d;
      color: #868b98;
      transition: 0.2s;
    }
    .tab.active {
      border-bottom: 2px solid #2962ff;
      color: #d1d4dc;
    }
    .tab:hover {
      color: #fff;
    }
    .tab-content {
      display: none;
      padding-top: 15px;
    }
    .tab-content.active {
      display: block;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="tabs">
        <div class="tab active" data-target="ema">EMA</div>
        <div class="tab" data-target="macd">MACD</div>
        <div class="tab" data-target="rsi">RSI</div>
        <div class="tab" data-target="bollinger">Bollinger</div>
      </div>
      <div id="ema" class="tab-content active">
        <canvas id="emaChart"></canvas>
      </div>
      <div id="macd" class="tab-content">
        <canvas id="macdChart"></canvas>
      </div>
      <div id="rsi" class="tab-content">
        <canvas id="rsiChart"></canvas>
      </div>
      <div id="bollinger" class="tab-content">
        <canvas id="bollingerChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Tabs logic
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });

    // Dummy EMA chart
    new Chart(document.getElementById('emaChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: Array.from({length: 20}, (_, i) => i+1),
        datasets: [
          {label: 'EMA 9', data: Array.from({length:20},()=>Math.random()*100),
           borderColor: '#2962ff', borderWidth: 1.5, fill:false},
          {label: 'EMA 21', data: Array.from({length:20},()=>Math.random()*100),
           borderColor: '#ff9800', borderWidth: 1.5, fill:false},
          {label: 'EMA 50', data: Array.from({length:20},()=>Math.random()*100),
           borderColor: '#4caf50', borderWidth: 1.5, fill:false}
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { labels: { color: "#d1d4dc" } } },
        scales: {
          x: { ticks: { color: "#868b98" }, grid: { color: "#2a2e39" } },
          y: { ticks: { color: "#868b98" }, grid: { color: "#2a2e39" } }
        }
      }
    });

    // Dummy MACD chart
    new Chart(document.getElementById('macdChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: Array.from({length: 20}, (_, i) => i+1),
        datasets: [
          {label: 'MACD', data: Array.from({length:20},()=>Math.random()*2-1),
           borderColor: '#03a9f4', fill:false},
          {label: 'Signal', data: Array.from({length:20},()=>Math.random()*2-1),
           borderColor: '#ff5252', fill:false}
        ]
      },
      options: {
        plugins: { legend: { labels: { color: "#d1d4dc" } } },
        scales: {
          x: { ticks: { color: "#868b98" }, grid: { color: "#2a2e39" } },
          y: { ticks: { color: "#868b98" }, grid: { color: "#2a2e39" } }
        }
      }
    });

    // Dummy RSI chart
    new Chart(document.getElementById('rsiChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: Array.from({length: 20}, (_, i) => i+1),
        datasets: [
          {label: 'RSI', data: Array.from({length:20},()=>30+Math.random()*40),
           borderColor: '#fdd835', fill:false}
        ]
      },
      options: {
        plugins: { legend: { labels: { color: "#d1d4dc" } } },
        scales: {
          x: { ticks: { color: "#868b98" }, grid: { color: "#2a2e39" } },
          y: { ticks: { color: "#868b98" }, grid: { color: "#2a2e39" } }
        }
      }
    });

    // Dummy Bollinger Bands chart
    new Chart(document.getElementById('bollingerChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: Array.from({length: 20}, (_, i) => i+1),
        datasets: [
          {label: 'Price', data: Array.from({length:20},()=>100+Math.random()*20),
           borderColor: '#2962ff', fill:false},
          {label: 'Upper Band', data: Array.from({length:20},()=>110+Math.random()*20),
           borderColor: '#4caf50', borderDash: [5,5], fill:false},
          {label: 'Lower Band', data: Array.from({length:20},()=>90+Math.random()*20),
           borderColor: '#ff5252', borderDash: [5,5], fill:false}
        ]
      },
      options: {
        plugins: { legend: { labels: { color: "#d1d4dc" } } },
        scales: {
          x: { ticks: { color: "#868b98" }, grid: { color: "#2a2e39" } },
          y: { ticks: { color: "#868b98" }, grid: { color: "#2a2e39" } }
        }
      }
    });
  </script>
</body>
</html>
