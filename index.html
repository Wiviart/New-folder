  <script>
    // Utility functions (EMA, SMA, RSI, MACD...)
    function calcEMA(prices, period) {
      const k = 2 / (period + 1);
      let emaArray = [];
      let ema = prices[0];
      emaArray.push(ema);
      for (let i = 1; i < prices.length; i++) {
        ema = prices[i] * k + ema * (1 - k);
        emaArray.push(ema);
      }
      return emaArray;
    }

    function findCrosses(shortEma, longEma, labels) {
      let crosses = [];
      for (let i = 1; i < shortEma.length; i++) {
        if (shortEma[i - 1] < longEma[i - 1] && shortEma[i] >= longEma[i]) {
          crosses.push({
            x: labels[i],
            y: shortEma[i],
            type: "golden"
          });
        }
        if (shortEma[i - 1] > longEma[i - 1] && shortEma[i] <= longEma[i]) {
          crosses.push({
            x: labels[i],
            y: shortEma[i],
            type: "death"
          });
        }
      }
      return crosses;
    }

    function calcSMA(prices, period) {
      let sma = [];
      for (let i = 0; i < prices.length; i++) {
        if (i < period - 1) sma.push(null);
        else {
          let sum = 0;
          for (let j = 0; j < period; j++) sum += prices[i - j];
          sma.push(sum / period);
        }
      }
      return sma;
    }

    function calcStdDev(prices, period) {
      let stddev = [];
      for (let i = 0; i < prices.length; i++) {
        if (i < period - 1) stddev.push(null);
        else {
          let subset = prices.slice(i - period + 1, i + 1);
          let mean = subset.reduce((a, b) => a + b, 0) / period;
          let variance = subset.reduce((a, b) => a + (b - mean) ** 2, 0) / period;
          stddev.push(Math.sqrt(variance));
        }
      }
      return stddev;
    }

    function calcRSI(prices, period = 14) {
      let rsi = [];
      let gains = 0,
        losses = 0;
      for (let i = 1; i <= period; i++) {
        let change = prices[i] - prices[i - 1];
        if (change >= 0) gains += change;
        else losses -= change;
      }
      let avgGain = gains / period;
      let avgLoss = losses / period;
      rsi[period] = 100 - (100 / (1 + avgGain / avgLoss));
      for (let i = period + 1; i < prices.length; i++) {
        let change = prices[i] - prices[i - 1];
        if (change >= 0) {
          avgGain = (avgGain * (period - 1) + change) / period;
          avgLoss = (avgLoss * (period - 1)) / period;
        } else {
          avgGain = (avgGain * (period - 1)) / period;
          avgLoss = (avgLoss * (period - 1) - change) / period;
        }
        rsi[i] = 100 - (100 / (1 + avgGain / avgLoss));
      }
      return rsi;
    }

    function calcMACD(prices) {
      const ema12 = calcEMA(prices, 12);
      const ema26 = calcEMA(prices, 26);
      let macd = ema12.map((v, i) => v - ema26[i]);
      let signal = calcEMA(macd.filter(v => v !== undefined), 9);
      while (signal.length < macd.length) signal.unshift(null);
      return {
        macd,
        signal
      };
    }

    // --- New Ichimoku Calculations ---
    function calcIchimoku(highs, lows, periodTenkan = 9, periodKijun = 26, periodSenkou = 52) {
      function getHighLow(arr, start, end) {
        let subArray = arr.slice(start, end);
        return {
          max: Math.max(...subArray),
          min: Math.min(...subArray)
        };
      }

      const tenkan = [];
      const kijun = [];
      const senkouA = [];
      const senkouB = [];
      const chikou = [];

      for (let i = 0; i < highs.length; i++) {
        // Tenkan-sen (Conversion Line)
        if (i >= periodTenkan - 1) {
          let hl = getHighLow(highs, i - periodTenkan + 1, i + 1);
          let ll = getHighLow(lows, i - periodTenkan + 1, i + 1);
          tenkan.push((hl.max + ll.min) / 2);
        } else {
          tenkan.push(null);
        }

        // Kijun-sen (Base Line)
        if (i >= periodKijun - 1) {
          let hl = getHighLow(highs, i - periodKijun + 1, i + 1);
          let ll = getHighLow(lows, i - periodKijun + 1, i + 1);
          kijun.push((hl.max + ll.min) / 2);
        } else {
          kijun.push(null);
        }

        // Senkou Span A (Leading Span A)
        const senkouAValue = tenkan[i] && kijun[i] ? (tenkan[i] + kijun[i]) / 2 : null;
        senkouA.push(senkouAValue);

        // Senkou Span B (Leading Span B)
        if (i >= periodSenkou - 1) {
          let hl = getHighLow(highs, i - periodSenkou + 1, i + 1);
          let ll = getHighLow(lows, i - periodSenkou + 1, i + 1);
          senkouB.push((hl.max + ll.min) / 2);
        } else {
          senkouB.push(null);
        }

        // Chikou Span (Lagging Span)
        chikou.push(highs[i]);
      }

      // Shift Senkou Spans forward
      const senkouAShifted = [...Array(periodKijun)].fill(null).concat(senkouA.slice(0, senkouA.length - periodKijun));
      const senkouBShifted = [...Array(periodKijun)].fill(null).concat(senkouB.slice(0, senkouB.length - periodKijun));

      // Shift Chikou Span backward
      const chikouShifted = chikou.slice(periodKijun).concat([...Array(periodKijun)].fill(null));

      return { tenkan, kijun, senkouA: senkouAShifted, senkouB: senkouBShifted, chikou: chikouShifted };
    }

    // --- New Stochastic Calculations ---
    function calcStochastic(prices, periodK = 14, periodD = 3) {
      let stochasticK = [];
      let stochasticD = [];

      for (let i = 0; i < prices.length; i++) {
        if (i >= periodK - 1) {
          let subset = prices.slice(i - periodK + 1, i + 1);
          let C = prices[i];
          let H = Math.max(...subset);
          let L = Math.min(...subset);
          let K = (C - L) / (H - L) * 100;
          stochasticK.push(K);
        } else {
          stochasticK.push(null);
        }
      }

      // Calculate %D (SMA of %K)
      for (let i = 0; i < stochasticK.length; i++) {
        if (i >= periodK - 1 + periodD - 1) {
          let subset = stochasticK.slice(i - periodD + 1, i + 1);
          let sum = subset.reduce((a, b) => a + b, 0);
          stochasticD.push(sum / periodD);
        } else {
          stochasticD.push(null);
        }
      }

      return { K: stochasticK, D: stochasticD };
    }

            label: "Senkou B",
            data: senkouB,
            borderColor: "#ffcc00",
            borderWidth: 0,
            pointRadius: 0,
            fill: "-2",
            backgroundColor: "rgba(255, 204, 0, 0.2)"
          },
          {
            label: "Chikou Span",
            data: chikou,
            borderColor: "#22c55e",
            borderWidth: 2,
            pointRadius: 0,
            fill: false
          },
          {
            label: "GiÃ¡",
            data: prices,
            borderColor: "#ffffff",
            borderWidth: 2,
            pointRadius: 0,
            fill: false
          }
          ]
        },
        options: commonChartOptions
      });

      // Stochastic Oscillator
      charts[`${title}-stochastic-canvas`] = new Chart(document.getElementById(`${title}-stochastic-canvas`), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "%K",
            data: K,
            borderColor: "#06b6d4",
            borderWidth: 2,
            pointRadius: 0,
            fill: false
          },
          {
            label: "%D",
            data: D,
            borderColor: "#e36464",
            borderWidth: 2,
            pointRadius: 0,
            fill: false
          }
          ]
        },
        options: {
          ...commonChartOptions,
          scales: {
            ...commonChartOptions.scales,
            y: {
              ...commonChartOptions.scales.y,
              min: 0,
              max: 100
            }
          },
          plugins: {
            ...commonChartOptions.plugins,
            annotation: {
              annotations: {
                line20: {
                  type: "line",
                  yMin: 20,
                  yMax: 20,
                  borderColor: "rgba(255, 255, 255, 0.5)",
                  borderDash: [6, 6]
                },
                line80: {
                  type: "line",
                  yMin: 80,
                  yMax: 80,
                  borderColor: "rgba(255, 255, 255, 0.5)",
                  borderDash: [6, 6]
                }
              }
            }
          }
        }
      });


      // Tab switching
      chartBox.querySelectorAll(".tab-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          chartBox.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
          chartBox.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
          btn.classList.add("active");
          const tabId = btn.dataset.tab;
          const tabContent = chartBox.querySelector("#" + tabId);
          tabContent.classList.add("active");
          const canvas = tabContent.querySelector("canvas");
          const chart = charts[canvas.id];
          if (chart) {
            chart.resize();
            chart.update();
          }
        });
      });
    }

    async function main() {
      const response = await fetch(url);
      const text = await response.text();
      Papa.parse(text, {
        header: true,
        skipEmptyLines: true,
        complete: (results) => {
          const labels = [];
          const sell = [];
          const world = [];
          results.data.forEach(row => {
            labels.push(row["Date"]);
            sell.push(parseFloat(row["Sell"]));
            world.push(parseFloat(row["World"]));
          });
          const container = document.getElementById("charts");
          container.innerHTML = '';
          const colSell = document.createElement("div");
          const colWorld = document.createElement("div");
          container.appendChild(colSell);
          container.appendChild(colWorld);
          createCharts(colSell.id = "colSell", "Vietnam", labels, sell);
          createCharts(colWorld.id = "colWorld", "World", labels, world);
        }
      });
    }
    main();
  </script>
</body>
