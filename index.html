<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VN Gold Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    .chart-container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    canvas {
      width: 100% !important;
      height: 600px !important;
    }
  </style>
</head>

<body>
  <h2 style="text-align:center;">VN Gold Chart</h2>
  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    async function fetchSheetData() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTQ1yBIEkZ8mzenOYDP5PyiKiF4T8Z0kLrNKi7Bazto_iGEAlJNScc6WU_Yzv8EGG8F8zBvgNu-659/pub?gid=0&single=true&output=csv";
      const response = await fetch(url);
      const text = await response.text();

      return new Promise((resolve) => {
        Papa.parse(text, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            const labels = [];
            const buy = [];
            results.data.forEach(row => {
              labels.push(row["Date"]);
              buy.push(parseFloat(row["Buy"].replace(/,/g, "")));
            });
            resolve({ labels, buy });
          }
        });
      });
    }

    async function renderChart() {
      const { labels, buy } = await fetchSheetData();
      const ctx = document.getElementById('chart').getContext('2d');

      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Buy Price',
            data: buy,
            borderColor: 'blue',
            borderWidth: 2,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'Buy Price (Sheet Data)' }
          },
          scales: {
            x: { ticks: { maxRotation: 45, minRotation: 45 } }
          }
        }
      });
    }

    renderChart();
  </script>
</body>

</html>
