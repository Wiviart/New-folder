<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Chart with Indicators</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-technical-indicators"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    canvas { max-width: 1000px; margin: auto; background: white; }
  </style>
</head>
<body>
  <h2>Buy Price with RSI, MACD, Bollinger Bands</h2>
  <canvas id="chart"></canvas>

  <script>
    async function fetchSheetData() {
      // Xuất sheet thành CSV (File > Share > Publish to web > CSV)
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTQ1yBIEkZ8mzenOYDP5PyiKiF4T8Z0kLrNKi7Bazto_iGEAlJNScc6WU_Yzv8EGG8F8zBvgNu-659/pub?gid=0&single=true&output=csv";
      const response = await fetch(url);
      const text = await response.text();
      
      // Parse CSV
      const rows = text.split("\n").map(r => r.split(","));
      const labels = [];
      const buy = [];
      for (let i = 1; i < rows.length; i++) {
        if(rows[i][0]) {
          labels.push(rows[i][0]);
          buy.push(parseFloat(rows[i][1]));
        }
      }
      return { labels, buy };
    }

    async function renderChart() {
      const { labels, buy } = await fetchSheetData();
      
      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Buy Price',
            data: buy,
            borderColor: 'blue',
            borderWidth: 1,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'Buy Price with Technical Indicators' },
            technicalIndicators: {
              indicators: [
                { type: 'rsi', options: { period: 14 } },
                { type: 'macd', options: { fastPeriod: 12, slowPeriod: 26, signalPeriod: 9 } },
                { type: 'bollinger', options: { period: 20, stdDev: 2 } }
              ]
            }
          }
        }
      });
    }

    renderChart();
  </script>
</body>
</html>
